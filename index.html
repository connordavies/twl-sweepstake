<html>
    <head>
        <title>TWL Sweepstake</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="ratingsTable" class="container fs-2">
            <div class="row">
                <div class="col">
                    <h1 id="ratingsTitle">TWL Sweepstake (Loading...)</h1>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function getRatings() {
                fetch('https://script.google.com/macros/s/AKfycbwzA17Ztn2DJLTRz3wEe5gZPq2nybLcrjjd98ELdcKgTvvZWTkv452lJVChOyBDuQkU-A/exec')
                .then(function(response) {
                    response.text().then(function(text) {
                        console.log(text);
                        putRatingsOnPage(text);
                    });
                });
            };
            function putRatingsOnPage(ratings) {
                let rowClass = "row fw-bold";
                let ratingsArray = ratings.split(",");
                let i = 0;
                let col = 0;
                let rowDiv;
                while(true) {
                    if(ratingsArray.length < i + 1) {
                        break;
                    }
                    if(col == 0) {
                        // name
                        if(ratingsArray[i] == "") {
                            break;
                        }
                        console.log("NAME: " + ratingsArray[i]);
                        rowDiv = document.createElement("div");
                        rowDiv.className = rowClass;
                        let colDiv = document.createElement("div");
                        colDiv.className = "col";
                        colDiv.innerHTML = ratingsArray[i];
                        rowDiv.appendChild(colDiv);

                        document.getElementById("ratingsTable").appendChild(rowDiv);
                    }
                    else if(col == 1) {
                        // predictions
                        rowClass = "row";
                        console.log("PREDICTIONS: " + ratingsArray[i]);
                        let colDiv = document.createElement("div");
                        colDiv.className = "col";
                        colDiv.innerHTML = ratingsArray[i];

                        rowDiv.appendChild(colDiv);
                    }

                    i++;
                    col++;
                    col = col % 2;
                };
                document.getElementById("ratingsTitle").innerHTML = "TWL Sweepstake";
                console.log("I put the ratings on the page");
            };
            window.onload = (event) => {
                console.log("window has loaded");
                getRatings();
            };
        </script>
    </body>
</html>
