    <head>
        <title>TWL Sweepstake</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--<div id="ratingsTable" class="container fs-2">

        <div class="container fs-2">
            <div class="row">
                <div class="col">
                    <h1 id="ratingsTitle">TWL Sweepstake</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" onclick="getRatings('all')" class="btn btn-light">üèÜ Overall</button>
                </div>
                <div class="col">
                    
                <button type="button" onclick="getRatings('uk')" class="btn btn-light">üá¨üáß UK only</button></div>
                <div class="col">
                    
                <button type="button" onclick="getRatings('spain')" class="btn btn-light">üá™üá∏ Spain only</button></div>
            </div>
            <div id="ratingsTable">
            </div>
        </div>
        <script type="text/javascript">
            function getRatings(region) {
                fetch('https://script.google.com/macros/s/AKfycbx45PtaTOHXwwRavP7YNWGbJ91hn51ogPeS6Eh8zLSDtOoUOdmie2OPX-loRMdYUzCUFg/exec?region='+region)
                .then(function(response) {
                    response.text().then(function(text) {
                        console.log(text);
                        putRatingsOnPage(text);
                    });
                });
            };
            function putRatingsOnPage(ratings) {
                document.getElementById("ratingsTable").innerHTML = "";
                let rowClass = "row fw-bold";
                let ratingsArray = ratings.split(",");
                let i = 0;
                let col = 0;
                let rowDiv;
                while(true) {
                    if(ratingsArray.length < i + 1) {
                        break;
                    }
                    if(i == 0) {
                        document.getElementById("ratingsTitle").innerHTML = "TWL Sweepstake - " + ratingsArray[0];
                        i++;
                        continue;
                    }
                    if(col == 0) {
                        // name
                        if(ratingsArray[i] == "") {
                            break;
                        }
                        console.log("NAME: " + ratingsArray[i]);
                        rowDiv = document.createElement("div");
                        rowDiv.className = rowClass;
                        let colDiv = document.createElement("div");
                        colDiv.className = "col";
                        colDiv.innerHTML = ratingsArray[i];
                        rowDiv.appendChild(colDiv);

                        document.getElementById("ratingsTable").appendChild(rowDiv);
                    }
                    else if(col == 1) {
                        // predictions
                        rowClass = "row";
                        console.log("PREDICTIONS: " + ratingsArray[i]);
                        let colDiv = document.createElement("div");
                        colDiv.className = "col";
                        colDiv.innerHTML = ratingsArray[i];

                        rowDiv.appendChild(colDiv);
                    }

                    i++;
                    col++;
                    col = col % 2;
                };
                console.log("I put the ratings on the page");
            };
            window.onload = (event) => {
                console.log("window has loaded");
                getRatings("all");
            };
        </script>
    </body>
</html>
